  <script>
    // Извлекаем выбранную дату из URL-параметров
    const urlParams = new URLSearchParams(window.location.search);
    const selectedDate = urlParams.get("date");

    if (selectedDate) {
      document.getElementById("selectedDate").textContent = `Вы выбрали дату: ${selectedDate}`;
      document.getElementById("hiddenDate").value = selectedDate;
    }

    // Функция обновляет список времени: если для выбранной даты время уже забронировано,
    // то соответствующие опции в select будут отключены.
    function updateTimeOptions() {
      // Читаем объект забронированных времён из localStorage (если он отсутствует, используем пустой объект)
      const bookedTimes = JSON.parse(localStorage.getItem("bookedTimes")) || {};
      // Для текущей даты получаем массив забронированных времён
      const bookedForDate = bookedTimes[selectedDate] || [];
      const timeSelect = document.getElementById("time");
      // Проходим по каждой опции select (начинаем с 1-й опции, так как первая – "Выберите время")
      for (let i = 0; i < timeSelect.options.length; i++) {
        const option = timeSelect.options[i];
        if (bookedForDate.includes(option.value)) {
          option.disabled = true;
        } else {
          option.disabled = false;
        }
      }
    }
    
    // Вызываем функцию обновления для отображения корректного списка времён
    updateTimeOptions();

    // Обрабатываем отправку формы
    document.getElementById("registration-form").addEventListener("submit", function(e) {
      e.preventDefault(); // Предотвращаем стандартное действие отправки формы

      // Получаем выбранное время
      const selectedTime = document.getElementById("time").value;
      if (!selectedTime) {
        alert("Пожалуйста, выберите время.");
        return;
      }

      // Читаем из localStorage объект с забронированными временами или инициализируем его пустым
      const bookedTimes = JSON.parse(localStorage.getItem("bookedTimes")) || {};

      // Если для выбранной даты ещё нет записи, создаём пустой массив
      if (!bookedTimes[selectedDate]) {
        bookedTimes[selectedDate] = [];
      }
      // Если выбранное время ещё не забронировано, сохраняем его
      if (!bookedTimes[selectedDate].includes(selectedTime)) {
        bookedTimes[selectedDate].push(selectedTime);
      }
      // Сохраняем обновлённый объект в localStorage
      localStorage.setItem("bookedTimes", JSON.stringify(bookedTimes));

      alert("Регистрация прошла успешно!");

      // Очищаем форму (reset сбрасывает все поля)
      this.reset();

      // Перенаправляем пользователя обратно на страницу календаря
      window.location.href = "index.html";
    });
  </script>
